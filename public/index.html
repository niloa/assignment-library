<!DOCTYPE html>
<html ng-app="assignmentLibraryModule">
<head lang="en">
    <!--<link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/>-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/>
    <meta charset="UTF-8">
    <base href="/">
    <title>Learning Assesment Tool</title>
    <link  rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link  rel="stylesheet" href="vendor/toastr/toastr. .css"/>
    <link  rel="stylesheet" href="css/custom.css"/>
</head>
<body ng-controller="indexController">
<div class="container">
    <h1>National Institute for Learning Outcomes Assesment</h1>
    <ul class="nav navbar nav-pills">
        <li><a href="#">Welcome</a></li>
        <li><a href="/search">Search</a></li>
        <!--<li ng-controller="uploadAssignmentController">-->
        <li ng-controller="authenticationController">
            <a href="" ng-click="isUserLoggedIn()">Upload</a>
        </li>
        <li ng-hide="identity.isAuthenticated()"><a href="/login">Log in</a></li>
        <!--<li ng-hide="identity.isAuthenticated()"><a href="/register">Sign Up</a></li>-->
        <li class="pull-right" ng-controller="authenticationController" ng-show="identity.isAuthenticated()">
            <a href="" ng-click="logoutUser()">Sign out</a>
        </li>
    </ul>
    <ng-view></ng-view>
</div>

</html>
