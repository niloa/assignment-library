
<div ng-controller="authenticationController" class="col-xs-6">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="password">
    </div>
    <button class="btn btn-primary" ng-click="loginUser()">Log in</button>
    <a href="/" class="btn btn-default">Cancel</a>
</div>
