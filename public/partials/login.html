
<div ng-controller="authenticationController" class="col-xs1-6">
    <div class="form-group col-xs-12 col-md-12">
        <label>Email</label>
        <input type="email" class="form-control login" name="email" ng-model="username" id="email">
    </div>
    <div class="form-group col-xs-12 col-md-12">
        <label>Password</label>
        <input type="password" class="form-control login" name="password" ng-model="password">
    </div>
    <div class="form-group col-xs-12 col-md-12">
        <button class="btn btn-primary" ng-click="loginUser()">Log in</button>
        <a href="/" class="btn btn-default">Cancel</a>
    </div>
</div>
