<div class="container" ng-controller="AssignmentDetailsController">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Please select an option:</h3>
        </div>
        <div class="modal-body">
           <p>
               The assignment library and the assignments within are licensed under a <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Creative Commons Attribution 4.0 International License</a>.
               By clicking “Ok” you agree to cite each assignment (including modifications), with the provided citation on the assignments downloaded from this site.
           </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        <a ng-hide="true" href="{{fileDownloadLink}}" target="_self" id="download-url"></a>
    </script>


    <div>
		<div><label class="assignment-details">Name</label></div>
        <br/>
		<div><label class="bordered">{{assignmentDetails.name}}</label></div>
	</div>
    <br/>

	<div>
        <div><label class="assignment-details">Author</label></div>
        <br/>
        <div><label class="bordered">{{assignmentDetails.author}}</label></div>
	</div>
    <br/>

	<div>
        <div><label class="assignment-details">Citation</label></div>
        <br/>
        <div><label class="bordered">{{assignmentDetails.citation}}</label></div>
    </div>
    <br/>

	<div>
        <div><label class="assignment-details">Description</label></div>
        <br/>
        <label class="bordered" ng-bind-html="description"></label>
	</div>
    <br/>

    <div>
        <div><label class="assignment-details">Assignment</label></div>
        <br/>
        <div><button class="download-assignment" ng-click="open()"><u>Download</u></button></div>
    </div>
    <br/>

    <div ng-show="displayRubric" class="rubrics">
        <label class="assignment-details">Rubrics</label><br/>
        <div class="bordered">
            <ol>
                <li style="padding-left:5px" ng-repeat="rubric in assignmentDetails.rubricsData">
                    <a href="{{rubric.url}}">{{rubric.name}}</a>
                </li>
            </ol>
        </div>
    </div>

    <br/>
    <!--<div class="jumbotron">{{assignmentDetails._id}}</div>-->
    <dir-disqus disqus-shortname="assignmentlibrary"
                disqus-identifier="{{assignmentDetails._id}}"
                disqus-url="{{assignmentDetails._id}}">
    </dir-disqus>
</div>
