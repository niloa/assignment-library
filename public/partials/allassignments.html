<div class="container" ng-controller="AllAssignmentsController">
    <div ng-hide="dataLoaded" style="text-align:center">
        Loading...
    </div>
    <div ng-show="dataLoaded">
        <div ng-hide="displayTable" style="text-align:center">
            <p>There are no assignments!</p>
        </div>
        <div class="table-div" ng-show="displayTable">
            </br>
            </br>
            <table class="table" border="1" style="width:100%">
                <tr>
                    <td align="center"><label>Name</label></td>
                </tr>
                <tr ng-repeat="assignment in assignments">
                    <td align="center">
                        <a href="/#/assignments/{{assignment._id}}">
                            {{assignment.name}}
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
