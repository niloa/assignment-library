<div class="container" ng-controller="SearchController">
    <div class="jumbotron">
        <h1>Welcome to Search Assignment</h1>
    </div>
    <div class="search">
    	<form novalidate class="search-form">
    		Search By: <input type="text" ng-model="search_key"/>
    		<button ng-click="search()">SEARCH</button>
    	</form>
    	<ul class="list-group col-lg-6" ng-repeat="tag in tags | filter:search_key">
			<li>{{tag.primary_tag}}
				<ul>
					<li ng-repeat="sub_tag in tag.secondary_tags | orderBy:predicate:reverse | filter:search_key">
						<a href="#/tags/{{sub_tag._id}}">{{sub_tag.secondary_tag}}</a>
					</li>
				</ul>
			</li>	
		</ul>
    </div>
</div>
