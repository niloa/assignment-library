<div class="container" ng-controller="SearchController">
	<!--<p class="search-content"> Click on the filtering options below to narrow your search as best suits your purposes and interests. </p>-->
	<p class="search-content"> To search using file name, use the below search box. If you are searching based on tags, click on specific tag. </p>
    <div class="search">
    	<form novalidate class="search-form">
    		Search By Name: <input type="text" ng-model="search_key"/>
    		<button ng-click="search()" class="btn btn-primary">Search</button>
    	</form>
        <div class="col-sm-12"></div>
        <div class="col-sm-12"></div>
        <br/>
        <div class="container">
    	<ul class="list-group col-lg-4" ng-repeat="tag in tags">
			<li class="primary_tag"><label>{{tag.primary_tag}}</label>
				<ul>
					<li ng-repeat="sub_tag in tag.secondary_tags | orderBy:predicate:reverse">
						<a href="#/tags/{{sub_tag._id}}">{{sub_tag.secondary_tag}}</a>
					</li>
				</ul>
			</li>	
		</ul>
        </div>
    </div>
</div>
