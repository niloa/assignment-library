<div class="container" id="search-panel">
    <div class="panel-body">
        <form novalidate class="search-form">
            Search By:
            <select name="searchType" ng-model="searchType">
                <option ng-repeat="option in searchTypes" value="{{option.value}}">{{option.name}}</option>
            </select>
            <input type="text" ng-model="searchKey"/>
            <button ng-click="search(searchType, searchKey); searchKey=''; searchType='name'" class="btn btn-primary">
                Search
            </button>
        </form>
    </div>
</div>
