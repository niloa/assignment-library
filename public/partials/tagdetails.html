<div class="container" ng-controller="TagsController">
	<table ng-table="tableParams" class="table">
   			<tr ng-repeat="assignment in assignments">
        		<td data-title="'Name'">
        			<a href="#/assignments/{{assignment._id}}">
        				{{assignment.name}}
        			</a>
        		</td>
                <td data-title="'Assignment Type'">
                        {{assignment.assignment_type}}
                </td>
                <td data-title="'Tags'">
                    <li ng-repeat="tag in assignment.tags">
                        {{tag.primary_tag}}: {{tag.secondary_tag}} </br>
                    </li>
                </td>
    		</tr>
    </table>
</div>
