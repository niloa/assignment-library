<div class="container" ng-controller="TagsController">
    <p ng-hide="tableDisplay" style="text-align: center">There are no assignments that are currently associated with
        this category!</p>
	<table class="table" border="1" style="width:100%" ng-show="tableDisplay">
        <tr>
            <td align="center"><label>Name</label></td>
            <td align="center"><label>Tags</label></td>
        </tr>
   			<tr ng-repeat="assignment in assignments">
        		<td align="center">
        			<a href="#/assignments/{{assignment._id}}">
        				{{assignment.name}}
        			</a>
        		</td>
                <td align="center">
                    <li ng-repeat="tag in assignment.tags" style="list-style-type: none">
                        {{tag}} </br>
                    </li>
                </td>
    		</tr>
    </table>
</div>
